{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfectrip</title>

    <!--부트스트랩-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
      var i = 1;
      $(document).ready(function () {
        $(".btn").click(function () {
          $(".item2").append(
            '<div class="middle-input" style="margin: 10px 0px 0px 10px;"><input type="text" name="middle" placeholder="경유지" style="width:300px; height: 50px; font-size: 30px;"> \
                <button type="button" class="btnremove btn btn-dark">  -  </button></br></div>'
          );
          $(".btnremove").on("click", function () {
            $(this).parent().remove();
            $(this).prev().remove();
            $(this).next().remove();
            $(this).remove();
          });
        });
      });
    </script>
    <script>
      $(document).ready(function() {
        $(".message-clear").click(function() {
          $(".message-wrap").fadeOut();
        });
      });
    </script>
    <style>
      body {
        background: url("/static/images/back.jpg") fixed;
        /*fixed*/
        background-size: cover;
      }

      form {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 8%;
        padding-left: 5px;
        padding-right: 10px;
      }

      nav {
        margin-top: 30px;
        margin-left: 40px;
      }

      .container {
        flex-wrap: wrap;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 200px;
        margin-bottom: 200px;
      }

      .message-wrap{
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        position: absolute;
        margin-top: 80px;
        width: 360px;
        left: 50%;
        transform:translateX(-50%);
        border-radius: 10px;
        border: 2px solid red;
        text-align: center;
      }

      .message-tag{
        color: red;
        font-weight: bold;
        font-size: 18px;
      }

      .message-content{
        font-weight: bold;
        margin-bottom: 5px;
      }

      .message-clear{
        font-size: 12px;
      }

      .item1 {
        margin: 10px;
        display: flex;
        justify-content: flex-start;
      }

      .item2 {
        display: grid;
        justify-content: flex-start;
      }

      .item3 {
        margin: 10px;
        display: flex;
        justify-content: flex-start;
      }

      .item4 {
        margin: 10px;
        display: flex;
      }

      .item5 {
        margin: 10px;
        display: flex;
      }

      .item6 {
        margin: 10px;
        display: flex;
      }

      .middle-input {
        display: flex;
        align-items: center;
      }

      #pet {
        margin-left: 5px;
      }

      #travel {
        margin-left: 35px;
      }

      .submit_button {
        background-color: black;
        border-radius: 5px;
        color: white;
      }

      .btn {
        width: 40px;
        margin: 0;
      }

      input {
        margin-right: 5px;
      }

      button {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <a href="{%url 'home'%}">
          <img src="{% static 'images/logo.png' %}" width="200px" />
        </a>
      </nav>
    </header>
    {% if messages %}
        <div class="message-wrap">
        {% for message in messages %}
          <div class="message-tag">※ {{message.tags}} ※</div>
          <div class="message-content">{{message.message}}</div>
        {% endfor %}
          <input class="message-clear" type="button" value="확인">
      </div>
      {% endif %}
    <div class="container" style="text-align: center">
      <form action="detail">
        <!--출발지-->
        <div class="item1">
          <input
            type="text"
            placeholder="출발지"
            name="start"
            style="width: 300px; height: 50px; font-size: 30px"
          />
        </div>

        <!--경유지-->
        <div class="item2">
          <div class="middle-input">
            <input
              type="text"
              placeholder="경유지"
              name="middle"
              style="
                width: 300px;
                height: 50px;
                font-size: 30px;
                margin-left: 10px;
              "
            />
            <button type="button" class="btn btn-dark">+</button>
          </div>
        </div>

        <!--도착지-->
        <div class="item3">
          <input
            type="text"
            placeholder="도착지"
            name="end"
            style="width: 300px; height: 50px; font-size: 30px"
          />
        </div>

        <!--애완견 여부-->
        <div class="item4">
          <label for="pet" style="font-size: 30px">애완견 여부 </label>
          <select
            id="pet"
            name="애완견 여부"
            style="width: 135px; height: 50px; font-size: 25px"
          >
            <option value="yes">있음</option>
            <option value="no">없음</option>
          </select>
        </div>

        <!--여행 종류-->
        <div class="item5">
          <label for="travel" style="font-size: 30px">여행 종류 </label>
          <select
            id="travel"
            name="여행 종류"
            style="width: 135px; height: 50px; font-size: 25px"
          >
            <option value="alone">혼자여행</option>
            <option value="family">가족여행</option>
            <option value="friend">우정여행</option>
            <option value="couple">커플여행</option>
            <option value="group">단체여행</option>
          </select>
        </div>

        <!--제출-->
        <div class="item6">
          <input
            class="submit_button"
            type="submit"
            value="제출"
            style="width: 300px; height: 50px; font-size: 30px"
          />
        </div>
      </form>
    </div>
  </body>
</html>
