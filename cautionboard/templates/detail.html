{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfectrip</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    header {
      border-bottom: 2px solid #e6e6e6;
      left: 0;
      top: 0;
      width: 100%;
      /*height: 15%;*/
      height: 12.5%;
      background-color: white;
      z-index: 4;
    }

    nav {
      padding-top: 30px;
      padding-left: 40px;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      height: 100%;
    }

    #main {
      display: flex;
      /*flex: 1;*/
      height: 70%;
    }

    footer {
      height: 15%;
      background: black;
      color: #fff;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer_atag {
      color: white;
    }

    /*footer {
            background-color: blueviolet;
            padding: 5px;
            flex-shrink: 0;
        }*/

    #left {
      flex: 30%;
      border-right: 2px solid #e6e6e6;
      text-align: left;
      overflow: auto;
    }

    .context:hover {
      background: #b8b7b7;
      cursor: pointer;
      color: white;
      box-shadow: 1px 1px 10px rgb(95, 95, 95);
    }

    .context:hover .p2 {
      color: white;
    }

    #right {
      flex: 70%;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }

    .p1 {
      margin-bottom: 0;
    }

    .p2 {
      color: #a4a4a4;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .context {
      padding-top: 10px;
      padding-left: 40px;
      padding-right: 40px;
      padding-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <nav>
        <a href="{%url 'home'%}">
          <img src="{% static 'images/logo.png' %}" width="200px" />
        </a>
      </nav>
    </header>

    <div id="main">
      <div id="left">
        {% for list in trip_list %}
        <a href="{% url 'detail_detail' list.0 %}">
          <div class="context">
            <p class="p1" style="font-size: 25px">
              <strong>{{list.0}}</strong>
            </p>
            <p class="p2">{{list.1}}</p>
          </div>
        </a>
        {% endfor %}
      </div>
      <div id="right">
        <div class="text"></div>
      </div>
    </div>

    <footer>
      <!--<div><a class="footer_atag" href="#">맨위로 올라가기 |</a></div>
      &nbsp;&nbsp;-->
      <div>likelion develop team : 선수연, 박주희, 조상현, 배지현</>
    </footer>
  </div>
</body>

</html>
